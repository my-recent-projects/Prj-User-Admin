<section class="page-content-container">
    <form [formGroup]="_loginForm" >
        <app-header></app-header>
        <div class="form-heading-section">
            Sign In
        </div>

        <div *ngIf="_errorMessage" class="form-main-validation-error-message ">
            <div>
                {{_errorMessage}}
            </div>
        </div>

        <div class="form-group">
            <input type="text" formControlName="emailAddress"
                class="form-control form-control-sm form-control-textbox" 
                placeholder="Email address">   

            <!--Multiple Validation Error messages -->
            <div *ngIf="emailAddress?.touched && emailAddress?.invalid" class="form-validation-error-message">
                <div *ngIf="emailAddress?.errors?.['required']">* Email address
                    required </div>
            </div>
        </div>

        <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-sm"
                placeholder="Password">
            
            <!--Multiple Validation Error messages -->
            <div *ngIf="password?.touched && password?.invalid" class="form-validation-error-message">
                <div *ngIf="password?.errors?.['required']">* Password
                    required 
                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" (click)="login()" class="btn btn-sm submit-button">     
            <input type="button" value="Clear" (click)="resetForm()" class="btn btn-sm form-clear-btn">
        </div>

        <div class="alternative-url-container">               
            <a class="alternative-url" [routerLinkActive]="['active']" routerLink="/account/registration">Register</a> |
            <a class="alternative-url" [routerLinkActive]="['active']" routerLink="/">Home</a>
        </div>
    </form> 
</section>
